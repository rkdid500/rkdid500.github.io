  <script>
    document.querySelectorAll(".split").forEach(text => {
  let theText = text.innerText;
  let newText = "";
  let line = ".bar";

  for(let i=0; i<text.innerText.length; i++){
      newText += "<span aria-hidden='true'>";
      if (text.innerText[i] == " "){
          newText += " "
      } else {
          newText += text.innerText[i];
      }
      newText += "</span>";
  }
  text.innerHTML = newText;
  text.setAttribute("aria-label", theText);
});
    gsap.from(".split span",{
      y:100,
      autoAlpha:0,
      duration:3,
      scrub:true,
      ease: "circ.out",
      stagger:{
        amount:1,
        from:"random"
      }
    });

    // const ani2 = gsap.timeline();
    // ScrollTrigger.create({
    //   animation:ani2,
    //   trigger:".section03",
    //   start:"top top",
    //   end:"+=1000",

    // })
    const ani2 = gsap.timeline({
      defaults:{autoAlpha:0,}
    });
    ani2.from(".section03 ul li",{
      y:-200,
    })
    ScrollTrigger.create({
      animation:ani2,
      trigger:".section03",
      //markers:true, 
      start:"top top", 
      // end:"+=2000",
      pin:true,
      scrub:true,
      id:"box1",
      anticipatePin:1,
    });

    gsap.utils.toArray(".section_content").forEach((item) => {
      ScrollTrigger.create({
          trigger: item,
          start: "top 30%",
          end: "bottom 70%",
          scrub:true,
          onEnter: () => {animate(item)}, 
      });
  
      item.style.opacity = "0";
  });

  const animate = (item) => {
    gsap.fromTo(item, 
        {autoAlpha: 0, x: 0, y: 0 ,scale:0}, 
        {autoAlpha: 1, x: 0, y: 100, duration: 2, overwrite: "auto", ease: "expo",scale:0.8}
    )
}

const lenis = new Lenis();

lenis.on('scroll', (e) => {
    console.log(e);
})

function raf(time) {
    lenis.raf(time)
    requestAnimationFrame(raf);
}
requestAnimationFrame(raf);
